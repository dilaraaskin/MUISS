<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="müzikstyle.css">

<body>
    
   <div class="container">

    <div class="slide">

        <div class="item" style="background-image: url(images/müzik/relax.jpg);">
            <div class="content">
                <div class="name">Relax Take It Easy</div>
                <div class="des">Mika</div>
            </div>

        </div>
        <div class="item" style="background-image: url(images/müzik/madonna.jpg);">
            <div class="content">
                <div class="name">La Isla Bonita</div>
                <div class="des">Madonna</div>
            </div>

        </div>
        <div class="item" style="background-image: url(images/müzik/hayat.jpg);">
            <div class="content">
                <div class="name">Hayatım Kaymış</div>
                <div class="des">Melek Mosso</div>
            </div>

        </div>
        <div class="item" style="background-image: url(images/müzik/beyo.jpg);">
            <div class="content">
                <div class="name">Break My Soul</div>
                <div class="des">Beyonce</div>
            </div>

        </div>
        <div class="item" style="background-image: url(images/müzik/run.jpg);">
            <div class="content">
                <div class="name">Run</div>
                <div class="des">One Republic</div>
            </div>

        </div>
        <div class="item" style="background-image: url(images/müzik/mar.jpg);">
            <div class="content">
                <div class="name">Sugar</div>
                <div class="des">Maroon5</div>
            </div>

        </div>

    </div>
    <div class="button">
        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

   </div>

   <script src="müzik.js"></script>

</html>
